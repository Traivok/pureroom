<mat-card class="mat-elevation-z4"
          [ngStyle]="{ 'max-width.px': dimensions.width }">
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <iframe [src]="bypassedGrafanaURL"
            [width]="dimensions.width * .9"
            [height]="dimensions.height"></iframe>
    <p>{{ description }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button>
      <mat-icon matTooltip="Tooltip">lightbulb</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon matTooltip="Share">share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
