<mat-card class="mat-elevation-z4"
*ngIf="(weatherService.weatherData$ | async) as weather">
  <mat-card-header>

  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <app-scorebar [airQuality]="weather.airQuality" fxFlex></app-scorebar>
    <p fxFlex>Test 1</p>
    <p fxFlex>Test 2</p>

  </mat-card-content>
</mat-card>
